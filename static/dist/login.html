<!DOCTYPE html>
<html>
<head>
  <title>LOGIN</title>
  <link rel="stylesheet" type="text/css" href="main.bundle.css">
  <link rel="stylesheet" type="text/css" href="login.bundle.css">
  <link rel='shortcut icon' href='favicon.ico' type='image/x-icon' />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header class="header">
    <div class="header-top">
      <div class="header-lefticon">
        <img src="static/html/assets/elephant.png" class="header-lefticon-image"/>
      </div>
      <div class="header-righticon">
        <img src="static/html/assets/menu.png" class="header-righticon-image"/>
      </div>
    </div>
    <div class="header-menuexpand">
      <div class="header-menuitem"><a href="index.html">HOME</a></div>
      <div class="header-menuitem"><a href="login.html">LOGIN</a></div>
      <div class="header-menuitem"><a href="order.html">ORDER</a></div>
      <div class="header-menuitem"><a href="serve.html">SERVE</a></div>
      <div class="header-menuitem"><a href="status.html">STATUS</a></div>
    </div>
  </header>
  <div class="loginview">
    <div class="loginview-banner sharedbanner">
      <div class="sharedbanner-text">
        LOGIN
      </div>
    </div>
    <div class="loginview-form loginform">
      <form class"loginform-form">
        <div class="loginform-item">
          <label for="userid" class="loginform-label">User ID: </label>
          <input type="text" id="userid" class="loginform-userid"/>
        </div>
        <div class="loginform-item">
          <input type="button" value="Set User ID" id="submitbutton" class="loginform-button"/>
        </div>
      </form>
      <div class="loginform-log" id="log">
      </div>
    </div>
  </div>
  <script src="main.bundle.js"></script>
  <script src="login.bundle.js"></script>
</body>
</html>
