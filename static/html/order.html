<!DOCTYPE html>
<html>
<head>
  <title>HOME</title>
  <link rel="stylesheet" type="text/css" href="main.bundle.css">
  <link rel="stylesheet" type="text/css" href="order.bundle.css">
  <link rel='shortcut icon' href='favicon.ico' type='image/x-icon' />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header class="header">
    <div class="header-top">
      <div class="header-lefticon">
        <img src="assets/elephant.png" class="header-lefticon-image"/>
      </div>
      <div class="header-righticon">
        <img src="assets/menu.png" class="header-righticon-image"/>
      </div>
    </div>
    <div class="header-menuexpand">
      <div class="header-menuitem"><a href="index.html">HOME</a></div>
      <div class="header-menuitem"><a href="login.html">LOGIN</a></div>
      <div class="header-menuitem"><a href="order.html">ORDER</a></div>
      <div class="header-menuitem"><a href="serve.html">SERVE</a></div>
      <div class="header-menuitem"><a href="status.html">STATUS</a></div>
    </div>
  </header>
  <div class="orderview">
    <div class="orderview-banner sharedbanner">
      <div class="sharedbanner-text">
        ORDER
      </div>
    </div>
    <div class="orderview-form orderform">
      <form class"orderform-form">
        <div class="orderform-item">
          <label for="restid" class="orderform-label">Resturaunt: </label>
          <input type="text" id="restid" class="orderform-restid"/>
        </div>
        <div class="orderform-item">
          <input type="button" value="Set Resturaunt" id="restbutton" class="orderform-button"/>
        </div>
        <div class="orderform-item">
          <label for="orderid" class="orderform-label">Order Details: </label>
          <input type="text" id="orderid" class="orderform-orderid"/>
        </div>
        <div class="orderform-item">
          <input type="button" value="Send Order" id="orderbutton" class="orderform-button"/>
        </div>
        <div class="orderform-item">
          <label for="destid" class="orderform-label">To Where: </label>
          <input type="text" id="destid" class="orderform-destid"/>
        </div>
        <div class="orderform-item">
          <input type="button" value="Set Destination" id="destbutton" class="orderform-button"/>
        </div>
      </form>
      <div class="orderform-order" id="order">
      </div>
    </div>
  </div>
  <script src="main.bundle.js"></script>
  <script src="order.bundle.js"></script>
</body>
</html>
