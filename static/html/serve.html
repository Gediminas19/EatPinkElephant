<!DOCTYPE html>
<html>
<head>
  <title>HOME</title>
  <link rel="stylesheet" type="text/css" href="main.bundle.css">
  <link rel="stylesheet" type="text/css" href="serve.bundle.css">
  <link rel='shortcut icon' href='favicon.ico' type='image/x-icon' />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header class="header">
    <div class="header-top">
      <div class="header-lefticon">
        <img src="assets/elephant.png" class="header-lefticon-image"/>
      </div>
      <div class="header-righticon">
        <img src="assets/menu.png" class="header-righticon-image"/>
      </div>
    </div>
    <div class="header-menuexpand">
      <div class="header-menuitem"><a href="index.html">HOME</a></div>
      <div class="header-menuitem"><a href="login.html">LOGIN</a></div>
      <div class="header-menuitem"><a href="order.html">ORDER</a></div>
      <div class="header-menuitem"><a href="serve.html">SERVE</a></div>
      <div class="header-menuitem"><a href="status.html">STATUS</a></div>
    </div>
  </header>
  <div class="serveview">
    <div class="serveview-banner sharedbanner">
      <div class="sharedbanner-text">
        SERVE
      </div>
    </div>
    <div class="serveview-log" id="log">
      Please wait while we connect to the server...
    </div>
    <div class="serveview-form servechoose">
      <form class="servechoose-form">
        <div class="servechoose-header">
          Will you deliver this?
        </div>
        <div class="servechoose-buttoncontainer buttoncontainer">
          <div class="servechoose-button buttoncontainer-button">
            <input type="button" id="chooseyes" value="yes"/>
          </div>
          <div class="servechoose-button buttoncontainer-button">
            <input type="button" id="chooseno" value="no"/>
          </div>
        </div>
      </form>
    </div>
    <div class="serveview-form serveconfirm">
      <form class="serveconfirm-form">
        <div class="serveconfirm-header">
          Have you delivered your food yet?
        </div>
        <div class="serveconfirm-buttoncontainer buttoncontainer">
          <div class="serveconfirm-button buttoncontainer-button">
            <input type="button" id="confirmyes" value="yes"/>
          </div>
          <div class="servechoose-button buttoncontainer-button">
            <input type="button" id="confirmno" value="no"/>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="main.bundle.js"></script>
  <script src="serve.bundle.js"></script>
</body>
</html>
